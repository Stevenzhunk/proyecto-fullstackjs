      href="../img/branding/isotype.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="header" id="nav-active">
      <nav class="nav">
        <picture class="logo">
          <a href="../index.html">

              src="../img/branding/logo_light_horizontal.svg"

        <ul class="nav-menu" id="nav-list">

          <li class="nav-menu-item">

          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="main_edit">
      <h1>EDITAR ITEM</h1>
      <br />
      <br />
      <form action="">
        <div class="renglon1">
          <label for="categoria">Categoria:</label>
          <select name="" id="categoria">
            <option value="value1" selected>Figuras</option>
          </select>
          <label for="licencia">Licencia:</label>
          <select name="" id="licencia">
            <option value="value1" selected>Naruto Shippuden</option>
            <option value="value2">Star Wars</option>
            <option value="value3">Pokemon</option>
            <option value="value4">Harry Potter</option>
          </select>
        </div>
        <br />
        <br />
        <div class="renglon2">
          <label for="">Nombre del producto:</label>
          <input
            class="borde_rojo input_texto input_grande"
            placeholder="Escribe norma del producto"
            value="Kakashi Hatake Shippuden Saga"
          />
        </div>
        <br />
        <br />
        <div class="3renglon">
          <textarea name="" id="" placeholder="DescripciÃ³n del producto">
Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.
          </textarea>
        </div>
        <br />
        <br />
        <div class="4renglon">
          <label for="">SKU:</label>
          <input
            type="text"
            class="borde_rojo input_texto input_mediano"
            name=""
            id=""
            placeholder="SSK111AB001"
            value="NAR001012"
          />
          <label for="">Precio:</label>
          <input
            type="number"
            class="borde_rojo input_texto input_mediano"
            placeholder="$ 0.000,00"
            value="1799"
          />
          <label for="">Stock:</label>
          <input
            type="number"
            class="borde_rojo input_texto input_chico"
            placeholder="0"
            value="10"
          />
        </div>
        <br />
        <br />
        <div class="5renglon">
          <label for="">Descuento</label>
          <input
            type="number"
            class="borde_rojo input_texto input_chico"
            placeholder="0%"
            value="10"
          />
          <label for="">Cuotas:</label>
          <select name="" id="">
            <option value="" disabled selected hidden>
              3 Cuotas sin interes
            </option>
            <option value="value1">3 Cuotas sin interes</option>
            <option value="value2" selected>6 Cuotas sin interes</option>
            <option value="value3">12 Cuotas sin interes</option>
            <option value="value4">18 Cuotas sin interes</option>
          </select>
        </div>
        <br />
        <br />
        <div class="6renglon">
          <label for="">Imagenes:</label>
          <input type="file" name="" id="" />
        </div>
        <br />
        <br />
        <div class="figuras_imagenes">
          <div class="imagenesYTexto">
            <picture>
              <img
                src="../img/star-wars/baby-yoda-1.webp"
                class="imagenesfiguras borde_rojo"
              />
            </picture>
            <p>Frente</p>
          </div>
          <div class="imagenesYTexto">
            <picture>
              <img
                src="../img/star-wars/baby-yoda-box.webp"
                class="imagenesfiguras borde_rojo"
                alt=""
              />
            </picture>
            <p>Dorso</p>
          </div>
        </div>
        <br />
        <br />
        <input type="submit" class="boton_rojo" value="Modificar Producto" />
      </form>
    </main>

        <img
